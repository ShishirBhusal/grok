<!DOCTYPE html>
<html>
<head>
    <title>GrokBeast v5 - Problem Hunter</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #121212; 
            color: #eee; 
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header { 
            background-color: #1e1e1e; 
            padding: 10px 20px; 
            border-bottom: 2px solid #4CAF50; 
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header h1 { 
            color: #4CAF50; 
            margin: 0;
            font-size: 24px;
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #1a1a1a;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #333;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 80%;
            position: relative;
        }
        .user-message {
            background-color: #2c5034;
            align-self: flex-end;
            margin-left: auto;
        }
        .grok-message {
            background-color: #2d2d2d;
            align-self: flex-start;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #1e1e1e;
            border-radius: 10px;
            border: 1px solid #333;
        }
        .chat-input textarea {
            flex: 1;
            background-color: #2d2d2d;
            color: #eee;
            border: none;
            padding: 10px;
            border-radius: 5px;
            resize: none;
            height: 50px;
            font-family: inherit;
        }
        .chat-input button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .chat-input button:hover {
            background-color: #45a049;
        }
        .sidebar {
            width: 300px;
            padding: 20px;
            background-color: #1e1e1e;
            border-left: 1px solid #333;
            overflow-y: auto;
        }
        .status-bar {
            background-color: #1e1e1e;
            padding: 10px 20px;
            border-top: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #888;
        }
        .status-indicator {
            display: flex;
            align-items: center;
        }
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #4CAF50;
            margin-right: 5px;
        }
        .message-sender {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .user-sender {
            color: #4CAF50;
        }
        .grok-sender {
            color: #ff5722;
        }
        .message-time {
            font-size: 10px;
            color: #888;
            position: absolute;
            bottom: 5px;
            right: 10px;
        }
        .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .action-btn {
            background-color: #333;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .action-btn:hover {
            background-color: #444;
        }
        .fire-btn {
            background-color: #ff5722;
        }
        .fire-btn:hover {
            background-color: #e64a19;
        }
        pre {
            white-space: pre-wrap;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ¦– GrokBeast v5 - Problem Hunter</h1>
        <div class="buttons">
            <button class="action-btn" onclick="getStatus()">Status</button>
            <button class="action-btn fire-btn" onclick="huntProblems()">Hunt Problems!</button>
        </div>
    </div>
    
    <div class="container">
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <div class="message grok-message">
                    <div class="message-sender grok-sender">Grok 3</div>
                    <div>Hello! I'm ready to hunt for problems. What would you like me to do?</div>
                    <div class="message-time">Just now</div>
                </div>
            </div>
            
            <div class="chat-input">
                <textarea id="user-input" placeholder="Type your message..." onkeydown="if(event.keyCode === 13 && !event.shiftKey) { event.preventDefault(); sendMessage(); }"></textarea>
                <button onclick="sendMessage()">SEND</button>
            </div>
        </div>
    </div>
    
    <div class="status-bar">
        <div class="status-indicator">
            <div class="status-dot"></div>
            <span>System online</span>
        </div>
        <div>Running on GPT-2 - No API costs!</div>
    </div>
    
    <script>
        // Load chat history from local storage
        function loadChatHistory() {
            const history = localStorage.getItem('grokChatHistory');
            if (history) {
                document.getElementById('chat-messages').innerHTML = history;
                scrollToBottom();
            }
        }
        
        // Save chat history to local storage
        function saveChatHistory() {
            const messages = document.getElementById('chat-messages').innerHTML;
            localStorage.setItem('grokChatHistory', messages);
        }
        
        // Add a new message to the chat
        function addMessage(text, isUser = false) {
            const messagesDiv = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = isUser ? 'message user-message' : 'message grok-message';
            
            const senderDiv = document.createElement('div');
            senderDiv.className = isUser ? 'message-sender user-sender' : 'message-sender grok-sender';
            senderDiv.textContent = isUser ? 'You' : 'Grok 3';
            
            const textDiv = document.createElement('div');
            textDiv.innerHTML = text;
            
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = 'Just now';
            
            messageDiv.appendChild(senderDiv);
            messageDiv.appendChild(textDiv);
            messageDiv.appendChild(timeDiv);
            
            messagesDiv.appendChild(messageDiv);
            scrollToBottom();
            saveChatHistory();
        }
        
        // Scroll to the bottom of the chat
        function scrollToBottom() {
            const messagesDiv = document.getElementById('chat-messages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        // Send a message
        function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message to chat
            addMessage(message, true);
            
            // Clear input
            input.value = '';
            
            // Send to backend and get response
            fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            })
            .then(response => response.json())
            .then(data => {
                // Add Grok response to chat
                addMessage(data.response);
                
                // If there's a command, execute it
                if (data.command) {
                    executeCommand(data.command);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                addMessage('Error connecting to the system. Please try again.');
            });
        }
        
        // Execute a command
        function executeCommand(command) {
            fetch('/api/command', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ command: command })
            })
            .then(response => response.json())
            .then(data => {
                // Command executed, we'll get results in the chat
                console.log('Command executed:', data);
            });
        }
        
        // Get system status
        function getStatus() {
            addMessage("Checking system status...");
            
            fetch('/api/command', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ instruction: "status" })
            })
            .then(response => response.json())
            .then(data => {
                // Handle different response formats
                let statusContent = 'No status data available';
                
                if (data && data.result) {
                    try {
                        // Format the result nicely
                        const resultObj = typeof data.result === 'string' ? JSON.parse(data.result) : data.result;
                        statusContent = JSON.stringify(resultObj, null, 2);
                    } catch (e) {
                        // If it's not JSON, use as is
                        statusContent = data.result.toString();
                    }
                } else if (data && data.status) {
                    statusContent = `Status: ${data.status}\n${JSON.stringify(data, null, 2)}`;
                }
                
                const statusMsg = `<strong>SYSTEM STATUS:</strong><br>
                    <pre>${statusContent}</pre>`;
                addMessage(statusMsg);
            })
            .catch(error => {
                console.error('Status error:', error);
                addMessage("Error getting system status. Please try again.");
            });
        }
        
        // Hunt for problems
        function huntProblems() {
            addMessage("Starting problem hunt...");
            
            fetch('/api/command', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ instruction: "hunt for 3 problems and tweet the best one" })
            })
            .then(response => response.json())
            .then(data => {
                const commandMsg = `<strong>HUNT INITIATED! ðŸ”¥</strong><br>
                    Problem hunting activated! Check logs for results.`;
                addMessage(commandMsg);
            });
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadChatHistory();
            scrollToBottom();
            
            // Focus input
            document.getElementById('user-input').focus();
        });
    </script>
</body>
</html>
